        function getDeviceOS() {

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var userAgent1 = navigator.appVersion;
            //console.log(userAgent);
            document.getElementById("demo").innerText = userAgent;
            document.getElementById("demo1").innerText = userAgent1;
            document.getElementById("demo2").innerText = navigator.platform;

            if (/windows phone/i.test(userAgent)) {

            }
            if (/Windows/i.test(userAgent) && !window.MSStream) {

                return "Windows";
            }
            if (/Macintosh/i.test(userAgent) && !window.MSStream) {
                if (navigator.maxTouchPoints == 0) {
                    return "MACOS";
                }
                window.location.href = "https://apps.apple.com/in/app/whatsapp-messenger/id310633997";

                return "ipadOS";
            }
            return "unknown";
